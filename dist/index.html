<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Currency Converter</title>
</head>

<body class="flex flex-col items-center bg-gradient-to-br from-blue-900 via-gray-600 to-teal-600 text-gray-800">
    <h1 class="text-4xl font-bold text-white mt-8 mb-6 drop-shadow-lg">Benjamin's Currency Converter</h1>
    <div id="main-container" class="bg-white p-8 m-5 rounded-2xl shadow-xl max-w-lg w-full">

        <!-- FORM -->
        <form id="currencyForm" class="space-y-6">
            <div class="input-container">
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                <input type="number" id="amount"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    placeholder="Enter amount" step="0.01" required>
            </div>

            <div class="input-container">
                <label for="baseCurrency" class="block text-sm font-medium text-gray-700 mb-2">From</label>
                <select id="baseCurrency"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    required>
                    <option value="" disabled selected>Select currency</option>
                </select>
            </div>

            <!-- SWAPBUTTON -->
            <button type="button" id="swapButton"
                class="swap-button mx-auto flex items-center justify-center rounded-full h-10 w-10 bg-blue-500 text-white hover:bg-blue-700 transition duration-200">
                <i class='bx bx-transfer-alt text-xl'></i>
            </button>

            <div class="input-container">
                <label for="targetCurrency" class="block text-sm font-medium text-gray-700 mb-2">To</label>
                <select id="targetCurrency"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    required>
                    <option value="" disabled selected>Select currency</option>
                </select>
            </div>
            <!-- CHECKRATE BUTTON -->
            <button type="submit"
                class="w-full bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 transition duration-200 font-semibold">Check
                Rate</button>
        </form>
        <!-- SPINNER LOADER -->
        <div class="text-center mt-4">
            <div class="inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent"
                id="loadingSpinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- ERROR MESSAGE -->
        <div id="errorMsg" class="text-red-500 text-sm text-center mt-2 opacity-0"></div>
        <div id="result" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg hidden">
            <h5 class="text-lg font-semibold text-gray-800">Conversion Result</h5>
            <p class="text-gray-600"><strong>From:</strong> <span id="baseAmount"></span> <span id="baseCode"></span>
            </p>
            <p class="text-gray-600"><strong>To:</strong> <span id="targetAmount"></span> <span id="targetCode"></span>
            </p>
            <p class="text-sm text-gray-500"><small>Last updated: <span id="lastUpdated"></span></small></p>
        </div>

        <!-- COMPARISION WITH OTHER CURRENCIES -->
        <div id="comparison" class="mt-6 hidden">
            <h5 class="text-lg font-semibold text-gray-800">Compare with Other Currencies</h5>
            <div class="overflow-x-auto">
                <table class="w-full mt-2 text-sm text-gray-600">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-3 text-left">Currency</th>
                            <th class="p-3 text-left">Code</th>
                            <th class="p-3 text-left">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-blue-900 text-white w-full py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 Currency Converter. All rights reserved.</p>
            <div class="mt-2 flex justify-center space-x-4">
                <a href="#" class="hover:text-teal-300 transition duration-200">About</a>
                <a href="#" class="hover:text-teal-300 transition duration-200">Contact</a>
                <a href="#" class="hover:text-teal-300 transition duration-200">Privacy Policy</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
